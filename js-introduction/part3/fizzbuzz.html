<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let insertNumber = parseInt(prompt("Insira um numero")); //insere o numero 

        for (let i = 1; i <= insertNumber; i++) //loop i = 0 enquanto i for menor ou igual ao numero inserido continuar rodando e i sera encrementado com mais um numero ate chegar na condicional
        {
            if (i % 3 == 0 && i % 5 ==0) //se o resultado da divisao de i for 0 quando dividido por 3 e por 5 
            {
                console.log("FizzBuzz") //imprime fizzbuzz
            }
            else if (i % 3 == 0) //se não se o resultado da divisao de i for 0 quando dividido por 3 
            {
                console.log("Fizz") //imprime fizz
            }
            else if (i % 5 == 0) //se não se o resultado da divisao de i for 0 quando dividido por 5 
            {
                console.log("Buzz") //imprime buzz
            }
            else
            {
                console.log(i) //se não imprime o numero
            }
       
        }

    </script>
</body>
</html>
