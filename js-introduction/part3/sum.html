<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number1 = parseInt(prompt("Digite seu primeiro numero:"));
        let number2 = parseInt(prompt("Digite seu segundo numero:")); 

        function myFunction(number1, number2) 
        {
            return (number1 + number2);            
        }

        alert(myFunction(number2, number1));
    </script>

</body>
